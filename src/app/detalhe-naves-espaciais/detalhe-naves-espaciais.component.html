<div class="row mt-3" *ngIf="navesespaciais; else loading">
  <div class="col-md-4" *ngFor="let naveespacial of navesespaciais">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ naveespacial.name }}</h2>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    Carregando Informação
  </ng-template>
