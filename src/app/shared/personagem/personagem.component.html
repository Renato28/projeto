<div class="row mt-3" *ngIf="personagem; else loading">
  <div class="col-md-4" *ngFor="let personagens of personagem">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ personagens.name }}</h5>
        <a [routerLink]= "['/personagem', personagens.url]" class="btn btn-primary">Detalhe do Personagem</a>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  Carregando Informações
</ng-template>
