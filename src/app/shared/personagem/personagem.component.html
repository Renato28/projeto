<div class="row mt-3" *ngIf="personagens; else loading">
  <div class="col-md-4" *ngFor="let personagem of personagens">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ personagem.name }}</h5>
        <a [routerLink]= "['/personagem', personagem.url]" class="btn btn-primary">Detalhe do Personagem</a>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  Carregando Informações
</ng-template>
