<div class="row mt-3" *ngIf="planetas; else loading">
  <div class="col-md-4" *ngFor="let planeta of planetas.results">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ planeta.name }}</h5>
        <a [routerLink]= "['/planeta', planeta.url]" class="btn btn-primary">Detalhe do Planeta</a>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  Carregando Informações
</ng-template>
