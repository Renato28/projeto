<div class="row mt-3" *ngIf="planetas; else loading">
<div class="col-md-4" *ngFor="let planeta of planetas.info">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ planeta.name }}</h2>
        <a type="button" class="btn btn-info" [routerLink]="['planeta', planeta.url]" class="btn btn-primary">Detalhe do Planeta</a>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  Carregando Informação
</ng-template>
