<div class="row mt-3" *ngIf="personagens; else loading">
  <div class="col-md-4" *ngFor="let personagem of personagem.results">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ personagem.name }}</h2>
          <a type="button" class="btn btn-info" [routerLink]="['personagem', personagem.url]" class="btn btn-primary">Detalhe do Personagem</a>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    Carregando Informação
  </ng-template>
